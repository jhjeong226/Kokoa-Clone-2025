<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk Login</title>
    <link rel="stylesheet" href="index_styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="mobile-screen">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-bar__left">
          <span class="status-bar__carrier">No Service</span>
          <i class="fas fa-wifi status-bar__wifi"></i>
        </div>
        <div class="status-bar__center">
          <span class="status-bar__time">18:43</span>
        </div>
        <div class="status-bar__right">
          <i class="fas fa-lock status-bar__lock"></i>
          <span class="status-bar__battery">11%</span>
          <div class="status-bar__battery-icon">
            <div class="status-bar__battery-level"></div>
          </div>
          <i class="fas fa-bolt status-bar__charging"></i>
        </div>
      </div>

      <!-- Main Content -->
      <div class="login-container">
        <!-- Header -->
        <header class="login-header">
          <h1 class="login-header__title">Welcome to KakaoTalk</h1>
          <p class="login-header__subtitle">
            If you have a Kakao Account,<br />
            log in with your email or phone number.
          </p>
        </header>

        <!-- Login Form -->
        <form class="login-form">
          <div class="input-group">
            <input
              type="text"
              class="input-field"
              placeholder="Email or phone number"
              id="email-phone"
            />
          </div>

          <div class="input-group">
            <input
              type="password"
              class="input-field"
              placeholder="Password"
              id="password"
            />
          </div>

          <button type="submit" class="btn btn--login">Log In</button>

          <button type="button" class="btn btn--signup">Sign Up</button>
        </form>

        <!-- Footer -->
        <footer class="login-footer">
          <a href="#" class="login-footer__link"
            >Find Kakao Account or Password</a
          >
        </footer>
      </div>
    </div>
  </body>
</html>
